<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{view.title}"></title>
</head>
<body>
<h1><a th:text="#{view.heading}"></a> <span th:text="${province.name}"></span></h1>
<a href="/provinces" th:text="#{create_province.list}">Province list</a>
<table border="1">
    <tr>
        <th th:text="#{customer.firstname}"></th>
        <th th:text="#{customer.lastname}"></th>
    </tr>
    <th:block th:each="customer : ${customers}">
        <tr>
            <td th:text="${customer.firstname}"></td>
            <td th:text="${customer.lastname}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
