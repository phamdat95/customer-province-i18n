<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{create_customer.title}"></title>
</head>
<body>
<h1 th:text="#{create_customer.heading}"></h1>
<p>
    <a href="/customers" th:text="#{create_customer.list}"></a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-customer}" th:object="${customer}" method="post">
    <table>
        <tr>
            <td th:text="#{create_customer.firstname}"></td>
            <td><input type="text" th:field="*{firstname}"/></td>
        </tr>
        <tr>
            <td th:text="#{create_customer.lastname}"></td>
            <td><input type="text" th:field="*{lastname}"/></td>
        </tr>
        <tr>
            <td th:text="#{create_customer.province}"></td>
            <td>
                <select th:field="*{province}">
                    <option th:each="p : ${provinces}" th:value="${p.id}" th:text="${p.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit"><a th:text="#{create_customer.submit}"></a></button></td>
        </tr>
    </table>
</form>
</body>
</html>
